{% extends 'base.html' %}

{% block title %}Lista de Carros{% endblock %}

{% block content %}
<div class="content">
    <h1>Carros</h1>
    <a href="{{ url_for('carros.create') }}" class="btn btn-primary mb-3">Adicionar Novo Carro</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for carro in carros %}
            <tr>
                <td>{{ carro.marca }}</td>
                <td>{{ carro.modelo }}</td>
                <td>{{ carro.ano }}</td>
                <td>
                    <a href="{{ url_for('carros.update', carro_id=carro.id) }}" class="btn btn-warning">Editar</a>
                    <form method="POST" action="{{ url_for('carros.delete', carro_id=carro.id) }}"
                        style="display:inline;">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

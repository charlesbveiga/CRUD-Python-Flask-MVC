{% extends 'base.html' %}

{% block content %}
<h1>Carros</h1>
<a href="{{ url_for('create') }}" class="btn btn-primary">Adicione Novo Carro</a>
<table class="table">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
        </tr>
    </thead>
    <tbody>
        {% for carro in carros %}
        <tr>
            <td>{{ carro.marca }}</td>
            <td>{{ carro.modelo }}</td>
            <td>{{ carro.ano }}</td>
            <td>
                <a href="{{ url_for('update', id=carro.id) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete', id=carro.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
